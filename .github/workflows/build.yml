name: Build LiteLoaderKit

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release
  Platform: X64
  ChakraCore_version: cc_windows_all_1_11_24

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1
     
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        MSBuild.exe ./LiteLoaderMOD.sln -property:Configuration=Release
      shell: bash
    
    - name: MkDirs
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        mkdir D:/out
        mkdir D:/out/lib
        mkdir D:/out/headers
    
    - name: Copy Out Files
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        cp -a x64/Release/*.dll D:/out
        cp -a x64/Release/*.lib D:/out/lib
        cp -a headers/llmoney.h D:/out/headers
        cp -a config/ D:/out/config
        cp -a langpack/ D:/out/langpack
      shell: bash
        
    - name: Create 7z
      uses: DuckSoft/create-7z-action@v1.0
      with:
        pathSource: D:/out/
        pathTarget: D:/LiteLoaderKit.7z

    - name: UPX GitHub Action
      uses: crazy-max/ghaction-upx@v1.3.3
      with:
        version: latest
        file: D:/out/LLMoney.dll
        args: D:/out/LLtpa.dll D:/out/LLHelper.dll

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: LiteLoaderKit
        path: D:/LiteLoaderKit.7z
